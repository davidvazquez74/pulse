<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Pulse</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="app-header">
    <div class="logo">Pulse</div>
    <button id="teensToggle" class="chip chip--teens" aria-pressed="false">Teens</button>
  </header>
  <nav class="chips">
    <button class="chip chip--active" data-cat="espana">España</button>
    <button class="chip" data-cat="cataluna">Cataluña</button>
    <button class="chip" data-cat="rioja">La Rioja</button>
    <button class="chip" data-cat="global">Global</button>
  </nav>
  <main id="news"></main>
  <script src="js/main.js"></script>
</body>
</html>
