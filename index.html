<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pulse — titulares con impacto</title>
  <meta name="theme-color" content="#0a84ff" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/icons/icon-192.png" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <div class="logo">Pulse</div>
    <div class="actions">
      <button id="refreshBtn" class="icon-btn" aria-label="Actualizar">⟳</button>
    </div>
  </header>

  <nav id="chipBar" class="chips" aria-label="Categorías"></nav>

  <main id="news" class="news" aria-live="polite">
    <div class="skeleton-list" id="skeleton"><div class="skeleton-card"></div><div class="skeleton-card"></div><div class="skeleton-card"></div></div>
  </main>

  <template id="cardTemplate">
    <article class="card" tabindex="0">
      <div class="card-body">
        <h3 class="card-title"></h3>
        <p class="card-summary"></p>
        <div class="card-meta"><span class="source"></span> • <time class="timeago"></time></div>
        <div class="impact collapsed">
          <div class="impact-row"><strong>Adulto:</strong> <span class="adult-impact"></span></div>
          <div class="impact-row"><strong>Teen:</strong> <span class="teen-impact"></span></div>
          <div class="impact-meta"><span class="tag"></span><span class="sev"></span><span class="horizon"></span><span class="action"></span></div>
        </div>
        <div class="card-actions">
          <a class="btn" target="_blank" rel="noopener">Leer</a>
          <button class="btn ghost toggle-impact" aria-expanded="false">Ver impacto</button>
        </div>
      </div>
    </article>
  </template>

  <script src="impactEngine.js"></script>
  <script src="main.js"></script>
</body>
</html>
