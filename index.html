<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Pulse</title>
  <meta name="color-scheme" content="light dark">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/icons/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bar">
    <h1>Pulse</h1>
    <div class="actions">
      <button id="chip-teens" class="chip" aria-pressed="false" title="Impacto modo Teens">Teens</button>
      <button id="chip-mode" class="chip" aria-pressed="false" title="Tema"><span class="mode-ico">☀️</span> Modo</button>
    </div>
  </header>

  <section class="wx" aria-label="Tiempo semanal">
    <div class="wx-head">
      <div class="wx-title">Esta semana en <strong id="wx-city">Molins de Rei</strong></div>
      <button class="wx-change" type="button" aria-label="Cambiar ubicación" disabled>Cambiar</button>
    </div>
    <div id="weather-days" class="wx-days" aria-live="polite"></div>
    <div class="wx-foot"><span id="weather-updated">—</span></div>
  </section>

  <nav class="cats" aria-label="Categorías">
    <div id="chips" class="chips"></div>
  </nav>

  <main id="content" class="wrap"></main>

  <template id="card">
    <article class="card">
      <h3 class="t"></h3>
      <p class="s"></p>
      <div class="m"><span class="src"></span> · <span class="d"></span></div>
      <a class="lnk" target="_blank" rel="noopener">Abrir</a>
    </article>
  </template>

  <script src="main.js" defer></script>
  <script src="js/weather.js" defer></script>
</body>
</html>
